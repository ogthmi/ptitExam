<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập - PTIT Exam</title>
    <link rel="stylesheet" th:href="@{/css/login-style.css}" />
    <link rel="icon" th:href="@{/image/login/PTIT_LOGO.png}" />
  </head>
  <body>
    <div class="ptit-logo-container">
      <img th:src="@{/image/login/PTIT_LOGO.png}" alt="PTIT Logo" />
      <div>
        <h2>HỌC VIỆN CÔNG NGHỆ BƯU CHÍNH VIỄN THÔNG</h2>
        <h3>Posts and Telecommunications Institute of Technology</h3>
      </div>
    </div>

    <div class="openning-title">
      <h1>Hệ thống thi trắc nghiệm trực tuyến - PTIT Exam</h1>
    </div>

    <div class="login-container">
      <h2>Quên mật khẩu</h2>
      <div th:if="${success}" id="success-message">
        <p th:text="${success}"></p>
      </div>

      <div th:if="${error}" id="error-message">
        <p th:text="${error}"></p>
      </div>
      <form
        th:action="@{/forgot-password}"
        method="post"
        th:object="${userDTO}"
      >
        <label for="username">Email</label>
        <input
          type="email"
          placeholder="Nhập vào email của bạn..."
          id="username"
          name="email"
          required
        />

        <button type="submit">Gửi</button>

        <label
          >Trở lại:
          <a th:href="@{/login}" class="sign-up">Đăng nhập</a>
        </label>
      </form>
    </div>
  </body>

  <script>
    window.addEventListener("load", function () {
      var successMessage = document.getElementById("success-message");
      if (successMessage) {
        // Ẩn thông báo sau 10 giây
        setTimeout(function () {
          successMessage.style.display = "none";
        }, 10000);
      }

      var errorMessage = document.getElementById("error-message");

      if (errorMessage) {
        // Ẩn thông báo sau 10 giây
        setTimeout(function () {
          errorMessage.style.display = "none";
        }, 10000);
      }
    });
  </script>
</html>
