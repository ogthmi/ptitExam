server:
  port: 8080
  servlet:
    context-path: /ptit-exam

spring:
  application:
    name: PTIT-Exam
  security:
    user:
      name: root
      password: admin
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://localhost:3306/ptit-exam"
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  logging:
    level.org.hibernate:
      SQL: DEBUG
      Type: TRACE